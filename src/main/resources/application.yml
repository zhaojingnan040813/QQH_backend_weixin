server:
  port: 80


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_ADDRESS}/${MYSQL_DATABASE:springboot_demo}
    username: ${MYSQL_USERNAME}
    password: ${MySQL_PASSWORD}
  mvc:
    view:
      suffix: .html
      prefix: /
    pathmatch:
      matching-strategy: ant_path_matcher

mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml

# knife4j配置
knife4j:
  enable: true
  openapi:
    title: 微信云托管API文档
    description: QQH_backend_weixin项目接口文档
    email: 
    concat: 开发者
    url: https://developers.weixin.qq.com/miniprogram/dev/wxcloudrun/src/basic/guide.html
